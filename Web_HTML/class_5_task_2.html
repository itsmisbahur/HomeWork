<!DOCTYPE html>
<html>
	<head>
		<title>Complex Table</title>
		<link rel="stylesheet" type="text/css" href="style_table.css">
	</head>
	<body>
		<table>
			<tr>
				<th>
					This 1
				</th>
				<th>
					This 2
				</th>
				<th>
					This 3
				</th>
				<th>
					This 4
				</th>
				<th>
					This 5
				</th>
			</tr>
			<tr>
				<td>
					Col 1
				</td>
				<td>
					Col 2
				</td>
				<td>
					Col 3
				</td>
				<td>
					Col 4
				</td>
				<td>
					Col 5
				</td>
			</tr>
			<tr>
				<td>
					Col 1
				</td>
				<td class="marge" colspan="3">
					Col (2, 3, 4)
				</td>
				<td>
					Col 5
				</td>
			</tr>
			<tr>
				<td>
					Col 1
				</td>
				<td class="marge" rowspan="2">
					Row 1, 2
				</td>
				<td>
					Col 3
				</td>
				<td class="marge" rowspan="2">
					Row 1, 2
				</td>
				<td>
					Col 5
				</td>
			</tr>
			<tr>
				<td>
					Col 1
				</td>
				<td>
					Col 3
				</td>
				<td>
					Col 5
				</td>
			</tr>
		</table>
	</body>
</html>
